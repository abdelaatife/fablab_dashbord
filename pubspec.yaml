name: fabdashboard
description: A new Flutter project.
 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'
 
dependencies:
  flutter:
    sdk: flutter
 
  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  firebase_database: ^9.1.6
  firebase_auth: ^3.11.0
  firebase_storage: ^10.3.10
  ionicons: ^0.2.1
  get: ^4.6.5
  jiffy: ^5.0.0
  file_picker: ^5.2.0+1
  side_navigation: ^1.0.2
  flutter_form_builder: ^7.6.0
  flutter_filereader: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0
 
flutter:
 
   uses-material-design: true

   assets:
    - assets/images/
   fonts:
     - family: Poppins
       fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
   
          weight: 700